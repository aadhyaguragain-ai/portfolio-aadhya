<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .details-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #faf8f5, #f5ede4);
        }
        
        .details-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,.1);
            max-width: 600px;
            width: 100%;
        }
        
        .details-card h1 {
            color: #c17d5c;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .detail-item {
            margin-bottom: 25px;
            padding: 15px;
            background: #faf8f5;
            border-radius: 10px;
            border-left: 4px solid #c17d5c;
        }
        
        .detail-label {
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .detail-value {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #c17d5c;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: .3s;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(193,125,92,.3);
        }
        
        .success-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <div class="details-card">
            <div class="success-icon">✅</div>
            <h1>Message Received!</h1>
            
            <div id="formDetailsContent">
                <!-- JavaScript will populate this -->
            </div>
            
            <div style="text-align: center;">
                <a href="index.html" class="back-btn">← Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        // Read data from localStorage
        const formData = JSON.parse(localStorage.getItem('contactFormData'));
        
        const contentDiv = document.getElementById('formDetailsContent');
        
        if (formData) {
            contentDiv.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Name:</div>
                    <div class="detail-value">${formData.name}</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value">${formData.email}</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Message:</div>
                    <div class="detail-value">${formData.message}</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Submitted at:</div>
                    <div class="detail-value">${formData.timestamp}</div>
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <p style="text-align: center; color: #666;">
                    No form data found. Please submit the contact form first.
                </p>
            `;
        }
    </script>
</body>
</html>
